<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>


<body>
  <div class="container">
    <div class="wrapper">

      <div class="img-container">
        <img class="chanel-img" src="images/image-product-desktop.jpg" alt="CHANEL PERFUME">
      </div>

      <div class="content-container">
        <h1>PERFUME</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p><span>$149.99</span></p>
          <p><s >$169.99</s></p>
        </div>
        <button><img class="cart" src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
        </div>
      </div>
    </div>
</body>
</html>
